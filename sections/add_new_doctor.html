<form method="post" action="">
    <div class="row col col-md-12">
      <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="customer_name">Dr. Name:</label>
        <input type="text" class="form-control" placeholder="Employee ID" id="customer_name" onkeyup="validateAddress(this.value, 'name_error');">
        <code class="text-danger small font-weight-bold float-right" id="name_error" style="display: none;"></code>
      </div>
    </div>

    <!-- customer contact number control -->
    <div class="row col col-md-12">
      <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="customer_contact_number">Specialization:</label>
        <input type="text" class="form-control" placeholder="Employee Name" id="customer_contact_number" onblur="validateAddress(this.value, 'contact_number_error');">
        <code class="text-danger small font-weight-bold float-right" id="contact_number_error" style="display: none;"></code>
      </div>
    </div>

    <!-- customer address control -->
    <div class="row col col-md-12">
      <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="customer_address">Phone Number:</label>
        <input type="text" class="form-control" placeholder="Designation" id="customer_address" onblur="validateAddress(this.value, 'address_error');">
        <!-- <textarea ></textarea> -->
        <code class="text-danger small font-weight-bold float-right" id="address_error" style="display: none;"></code>
      </div>
    </div>

    <!-- customes's doctor name -->
    <div class="row col col-md-12">
      <div class="col col-md-12 form-group">
        <label class="font-weight-bold" for="doctors_name">Address:</label>
        <input type="text" class="form-control" placeholder="Section" id="doctors_name" onkeyup="validateAddress(this.value, 'doctor_name');">
        <code class="text-danger small font-weight-bold float-right" id="doctor_name_error" style="display: none;"></code>
      </div>
    </div>

  </form>
